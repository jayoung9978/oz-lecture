<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day13 grt-node</title>
	</head>
	<body>
		<h1 id="title">title</h1>
		<p class="text">text-1</p>
		<p class="text">text-2</p>
	</body>
	<script>
		// id 속성값이 title인 요소 노드 1개 선택하기
		const el = document.getElementById("title"); //el == element
		console.log(el); // <h1 id="title">title</h1>
		console.log(typeof el); // object

		// class 속성값이 text인 요소 노드 모두 선택하기
		const classEl = document.getElementsByClassName("text");
		console.log(classEl); // HTMLCollection(2) [p.text, p.text]
	</script>
</html>
